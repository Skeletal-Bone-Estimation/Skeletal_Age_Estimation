<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBAES Home</title>
    <script src="../dist/utils/resizer.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <div class = "wrapper">
        <div class = "sideBar">
            <div class="resizer"></div>
            <div class="sideBarHeader">
                <h2>Cases</h2>
            </div>
            <div id="caseList" class = "cases">
                <!-- Cases dynamically added here -->
            </div>
            <div id="rootBar">
                <!-- Content goes here -->
            </div>
        </div>
        <div class="mainScreen">
            <div class="topBar">
                <div id="topBarButtons">
                    <!-- <button class="button-dark-top" id="homeBtn">Home</button> -->
                    <button class="button-dark-top" id="createBtn">Create New Case</button>
                    <button class="button-dark-top" id="loadBtn">Load Case From File</button>
                    <button class="button-dark-top" id="saveBtn">Change Current Case Save Location</button>
                    <input type="file" id="loadCase" accept=".xml" style="display: none;"/>
                </div>
            </div>

            <div id="rootDiv">
                <!-- Content goes here -->
            </div>
            <div class="modal" id="modalContainer" style="display:none;">
                <div id="modalContent">
                  <!-- Content from modal will be injected here -->
                </div>
            </div>
              
        </div>
    </div>

    <script>var exports = {};</script>
    <script src="./dist-electron/renderer.js" defer></script>
</body>
