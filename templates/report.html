<div id="reportDiv" class="reportDiv">
    <!-- Top elements -->
    <div class="reportRightSide">
        <!-- title of case -->
        <div id="reportCaseTitle"></div>
        <!-- overall range summarized from all methods -->
        <div id="summarizedRange"></div>
        <!-- current convidence interval and the buttons to change it -->
        <div class="activeCI" id="activeCI"></div>
        <div class="reportButtonsContainer">
            <button class="reportButtons" id="changeGraphBtn90">90% Confidence</button>
            <button class="reportButtons" id="changeGraphBtn95">95% Confidence</button>
        </div>
        <!-- different ranges for individual methods -->
        <div class="dataChartDiv">
            <div id="pubicData"></div>
            <div id="auricularData"></div>
            <div id="sternalData"></div>
            <div id="molarData"></div>
        </div>
    </div>
    
    <!-- Bottom elements -->
    <div id="graphDiv" class="graphDiv">
        <!--This is where the graph goes-->
        <!-- Confidence Interval Indicator -->
        <div id="axisLabelHorizontal">Age</div>
        <div class="graphPlacement">
            <!-- Add vertical lines here -->
            <div class="vertical-line line-10"> 10 </div>
            <div class="vertical-line line-20"> 20 </div>
            <div class="vertical-line line-30"> 30 </div>
            <div class="vertical-line line-40"> 40 </div>
            <div class="vertical-line line-50"> 50 </div>
            <div class="vertical-line line-60"> 60 </div>
            <div class="vertical-line line-70"> 70 </div>
            <div class="vertical-line line-80"> 80 </div>
            <div class="vertical-line line-90"> 90 </div>
            
            <div class="range-container">
                <div class="range-bar range-bar-age" id="ageBar"> Age Range </div>
            </div>
        
            <div class="range-container">
                <div class="range-bar range-bar-pubicSymphysis" id="pubicSymphysisBar"> Pubic Symphysis </div>
            </div>

            <div class="range-container">
                <div class="range-bar range-bar-auricularSurface" id="auricularSurfaceBar"> Auricular Surface </div>
            </div>
        
            <div class="range-container">
                <div class="range-bar range-bar-sternalEnd" id="sternalEndBar"> Rib Sternal End </div>
            </div>         
        </div>
        
        <div class="reportButtonsContainer">
            <button class="reportButtons" id="downloadBtn">Download Report</button>
            <button class="reportButtons" id="printBtn">Print Report</button>
            <button class="reportButtons" id="archiveBtn">Report Archive</button>
            <button class="reportButtons" id="compareBtn">Compare Report</button>
        </div>
        <button class="reportButtons" id="backBtn">Back to Data Entry</button>
    </div>
</div>
